<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperFuture — Glyph Neumorphism</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400&display=swap" rel="stylesheet">

  <style>
.title-wrap {
  transform: scale(0.5);
  transform-origin: center;
}

    :root {
      --bg: white;
      --halo-blue: #3ad7ff;
      --text-main: #ffffff;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-family: 'Oxanium', sans-serif;
      font-weight: 400;
      font-size: clamp(4rem, 10vw, 7rem);
      letter-spacing: 0.14em;
      color: var(--text-main);
      text-transform: uppercase;

      /* THE SHAPE SPELL */
      transform: scaleX(1.5) scaleY(0.5);
      transform-origin: center;

      /* no outlines, no gravity */
      -webkit-text-stroke: 0 transparent;
      text-rendering: geometricPrecision;

      animation: breatheLight 7.5s ease-in-out infinite;
    }

    @keyframes breatheLight {

      /* INHALE — sacred blue */
      0% {
        text-shadow:
          -1px -1px 2px rgba(255,255,255,0.85),
           2px  2px 4px rgba(58,215,255,0.40),
           0px  0px 22px rgba(58,215,255,0.55),
           0px  0px 48px rgba(58,215,255,0.30);
      }

      /* HOLD */
      25% {
        text-shadow:
          -1px -1px 2px rgba(255,255,255,0.75),
           2px  2px 3px rgba(58,215,255,0.30),
           0px  0px 16px rgba(58,215,255,0.40),
           0px  0px 32px rgba(58,215,255,0.18);
      }

      /* EXHALE — PURE WHITE */
      50% {
        text-shadow:
          0 0 0 rgba(255,255,255,0);
      }

      /* RETURN */
      75% {
        text-shadow:
          -1px -1px 2px rgba(255,255,255,0.70),
           2px  2px 3px rgba(58,215,255,0.25),
           0px  0px 14px rgba(58,215,255,0.35),
           0px  0px 28px rgba(58,215,255,0.15);
      }

      /* FULL */
      100% {
        text-shadow:
          -1px -1px 2px rgba(255,255,255,0.85),
           2px  2px 4px rgba(58,215,255,0.40),
           0px  0px 22px rgba(58,215,255,0.55),
           0px  0px 48px rgba(58,215,255,0.30);
      }
    }
  </style>
</head>
<body>

<div class="title-wrap">
  <div class="title">SUPERFUTURE</div>
</div>
</body>
</html>
